{% extends "blog/base.html" %}

{% block content %}
  <h2>{% if not post.id %}Create New Post{% else %}Edit Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
