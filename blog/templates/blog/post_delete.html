{% extends "blog/base.html" %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'post_detail' post_id=object.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
